<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music.css">
    <link rel="stylesheet" href="./all.css">
    <title>MusicPlayer</title>
</head>
<body>
    <audio src="" id="audio-source"></audio>
    
    <section class="home-section">
        <div class="carousel">
            <img src="./assets/images/Ali Yasini - Age Be Man Bood (320).jpg" class="active" alt="aliyasini-cover">
            <img src="./assets/images/number2.jpg"  alt="hamidsefat-cover">
            <img src="./assets/images/number3.jpg"  alt="eham-cover">
            <img src="./assets/images/number4.jpg"  alt="ilia-cover">
        </div>

        <h1 class="heading">recently played</h1>

        <div class="playlists-group">

            <div class="playlist-card">
                <img src="./assets/images/Ali Yasini - Age Be Man Bood (320).jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Ali Yasini</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number2.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Hamid Sefat</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number3.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Eham</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number4.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">ilia</p>
            </div>
            
        </div>

        <h1 class="heading">base on your listening</h1>

        <div class="playlists-group">

            <div class="playlist-card">
                <img src="./assets/images/Ali Yasini - Age Be Man Bood (320).jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Ali Yasini</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number2.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Hamid Sefat</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number3.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">Eham</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/images/number4.jpg" class= "playlist-card-img" alt="PlayList-Card">
                <p class="playlist-card-name">ilia</p>
            </div>
            
        </div>
    </section>
    <section class="music-player-section">
        <i class="fa fa-angle-right" id="icon-back"></i>
        <i class="fa fa-ellipsis-v" id="icon-menu"></i>
        <h1 class="current-song-name">age be man bood</h1>
        <p class="artist-name hide">Ali Yasini</p>
        <img class="cover hide" src="./assets/images/Ali Yasini - Age Be Man Bood (320).jpg" alt="">
        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide"></p>
            <p class="duration hide"></p>
        </div>

        <div class="controls">
            <span class="fa fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fa fa-volume-up"></span>
        </div>
    </section>

    <section class="playlist">

        <i class="fa fa-angle-left" id="back"></i>

        <h1 class="title">playlist</h1>

        <div class="queue">
            <div class="queue-cover">
                <img src="./assets/images/number2.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">man asheq cheshat boodam</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="./assets/images/number3.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Bezan Baran</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="./assets/images/number4.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Cheshay Rangish</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="./assets/images/Ali Yasini - Age Be Man Bood (320).jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">age be man bood</p>
        </div>
    </section>
    
    <script src="./data.js"></script>
    <script src="./music.js"></script>
</body>
</html>
